<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./images/Frame.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a273b0a994.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamer</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-icon">
          <img src="./images/Frame.png" alt="" />
          <h3><span class="nav-g">G</span>amer</h3>
        </div>
        <div class="nav-content">
          <div>
            <a class="nav-a" href="#">About Us</a>
          </div>
          <div>
            <a class="nav-a" href="#">Develors</a>
          </div>
          <div>
            <button class="nav-btn">
              <p>Follow Us on</p>
              <div class="btn-icon">
                <img src="./icons/Vector.png" alt="" />
              </div>
              <div class="btn-icon">
                <img src="./icons/tik-tok 1.png" alt="" />
              </div>
            </button>
          </div>
        </div>
      </nav>

      <div class="header-banner">
        <div class="banner-left">
          <div>
            <h2 class="banner-left-tile">Play Like The</h2>
          </div>
          <div>
            <h1 class="goat">G.O.A.T.</h1>
          </div>
          <div class="banner-text">
            <p>1-click instant play</p>
            <p>No Download</p>
            <p>1000s of supported online games</p>
          </div>
          <div class="banner-btn">
            <button class="primary-btn btn-1">SIGN IN</button>
            <button class="primary-btn btn-2">GO ROGUE</button>
          </div>
        </div>

        <div class="banner-right">
          <div class="banner-image-1">
            <img src="./images/pngwing 1.png" alt="" />
          </div>
          <div class="banner-image-23">
            <img class="banner-img-23-1" src="./images/pngwing 2.png" alt="" />
            <img src="./images/pngwing 3.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
